<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><title>Cow tests</title><link rel="stylesheet" media="all" href="../node_modules/mocha/mocha.css"><link rel="stylesheet" media="all" href="../test/browser/integration.css"></head><body><div id="modernizrResults"></div><textarea id="rawResults"></textarea><input type="checkbox" id="prettyprint" checked><label for="prettyprint">pretty print raw output</label><div id="mocha"></div><div id="messages"></div><div id="fixtures"></div><script src="../dist/modernizr-build.js"></script><script src="../node_modules/jquery/dist/jquery.min.js"></script><script src="../node_modules/lodash/lodash.js"></script><script src="../node_modules/mocha/mocha.js"></script><script src="../test/js/lib/uaparser.js"></script><script>window.onerror = function(err) {

  mocha.suite.suites.push(uncaughtErr);

mocha.setup('bdd').timeout(20000);</script><script src="../test/browser/integration/bools.js"></script><script src="../test/browser/integration/caniuse.js"></script><script src="../test/browser/integration/classes.js"></script><script src="../test/browser/integration/global.js"></script><script src="../test/browser/integration/iframe.js"></script><script src="../test/browser/integration/prefixed-atRule.js"></script><script src="../test/browser/integration/prefixed-autobind.js"></script><script src="../test/browser/integration/prefixed.js"></script><script src="../test/browser/integration/prefixedCSS.js"></script><script src="../test/browser/integration/svg.js"></script><script src="../node_modules/json3/lib/json3.min.js"></script><script src="../node_modules/expect.js/index.js"></script><script src="http://caniuse.com/jsonp.php?callback=caniusecb"></script><script>function dumpModernizr() {
  var output = '';

  dumpModernizr.old = dumpModernizr.old || {};

  var templatize = function(obj) {
    _.forEach(obj, function(result, name) {
      if (dumpModernizr.old[name]) return;
      if (_.isObject(result)) {
        output += '<li class="section"><b>' + name + '{}</b><ul>';
        templatize(result);
        output += '</ul></li>'
      } else {
        output += '<li id="' + name + '" class="' + (result ? 'pass' : 'fail') + '">' + name + ': ' + result + '</li>';
      }
      dumpModernizr.old[name] = true;
    });
  }

  templatize(Modernizr);

  return output;
}

function stringify(obj, minified) {
  var replacer = function(key, value) {
    return value;
  }
  var args = minified ? [replacer,2] : [];
  args.unshift(obj);
  return JSON.stringify.apply(JSON, args);
}

function updateRawOutput() {
  $('#rawResults').html(stringify(Modernizr, $('#prettyprint').is(":checked")));
}

function resultsToDOM() {
  var output = dumpModernizr(Modernizr);

  if (output) {
    var modOutput = $('<ul>')
      .attr('class',  'output')
      .html(output);

    $('#modernizrResults').append(modOutput);

    // Modernizr object as text
    updateRawOutput()
  }

}

$('#prettyprint').on('click', updateRawOutput);

resultsToDOM();
setTimeout(resultsToDOM,  5e3);
setTimeout(resultsToDOM, 15e3);</script><script src="../test/browser/setup.js"></script></body></html>
